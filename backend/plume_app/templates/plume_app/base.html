<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plume Analytics</title>
    <!-- PRIMERO tu CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- LUEGO Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Otros estilos -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF3200; border-radius: 120px; margin: 0.5cm 2cm; padding: 0 20px;">
        <div class="container-fluid">
            <a class="navbar-brand me-5" href="{% url 'home' %}" style="font-family: 'League Spartan', sans-serif; font-weight: bold; color: white !important;">Plume Insights</a>
        
            <div class="d-flex ms-auto" style="gap: 40px;">
                <div class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}" style="font-family: 'League Spartan', sans-serif; font-weight: bold; color: white !important;">Inicio</a>
                </div>
            
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" style="font-family: 'League Spartan', sans-serif; font-weight: bold; color: white !important;">
                        General
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" style="background-color: #FFC38B; border-radius: 45px; overflow: hidden;">
                        <li><a class="dropdown-item" href="{% url 'battle_groups' %}" style="font-family: 'League Spartan', sans-serif; font-weight: bold; color: #000 !important;">Battle Groups</a></li>
                        <li><a class="dropdown-item" href="{% url 'compare_wallets' %}" style="font-family: 'League Spartan', sans-serif; font-weight: bold; color: #000 !important;">Compare Wallets</a></li>
                        <li><a class="dropdown-item" href="#" style="font-family: 'League Spartan', sans-serif; font-weight: bold; color: #000 !important;">Global Analytics</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
